  body {
    background-color: black;
    color: white;
    text-align: center;
    padding: 10px;
  }
  .uno {
    grid-area: uno;

    grid-area: dos;

    grid-area: cuatro;

  .cinco {
    grid-area: cinco;
  }

  .grid-container {
    margin: auto;

      "uno cinco cuatro"
      ". . cuatro"
      "dos dos cuatro";
    grid-gap: 3px;
    text-shadow: 1px 1px 1px black;
    padding: 3px;

  .grid-container > div {

    padding: 20px 0;

  .grid-container div:nth-child(1) {

  .grid-container div:nth-child(2) {

  .grid-container div:nth-child(3) {

  }
  .grid-container div:nth-child(8) {

  }

    const res = await fetch('/imagen/' + nombreImg, {
      method: "DELETE"
    })
    const data = await res.json()
    location.reload()
  }
</script>
